<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>Contact Us</title>
</head>

<body>
    <div id="loadHeader"></div>
    <div class="container slider">
        <h3>Contact Us</h3>
        <p>
        Did you encounter any difficulties during the online purchasing process? To request information about orders placed on
        internet channels and ticket collection, please contact us using the form below. We will respond to your request within
        24 hours!
        </p>
        <br>
        <form>
            <div class="form-row">
                <div class="form-group col-lg-6">
                    <label for="inputName">Name</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Name" required>
                </div>
                <div class="form-group col-lg-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone</label>
                <input type="tel" id="inputPhone" name="phone" class="form-control"
                    placeholder="Format: 123 4567890, max 10 numbers " pattern="[0-9]{2}-[0-9]{4}[0-9]{3}" required>
            </div>
            <div class="form-group">
                <label for="MessageArea">Message</label>
                <textarea placeholder="Insert text here..." class="form-control" id="MessageArea" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">I agree to be contacted in response to my message</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<style>
    .slider {
        max-width: 690px;
    }

    .main-content {
        margin-top: 20px;
    }

    @media screen and (max-width: 766px) {
        .slider {
            max-width: 100%;
            padding: 0;
        }
    }
</style>
<script>
    $('#loadHeader').load('./components/header.html');
</script>

</html>
